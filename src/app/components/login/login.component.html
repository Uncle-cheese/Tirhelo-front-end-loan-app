<!-- Card -->
<div class="container">
    <!-- logo session -->
    <div class="card">
        <div class="card_logo_border">
            <div class="card_prefill">
                <img src="../../../assets/PHOTO-2023-08-08-14-23-17 (5).jpg" alt="" class="card_img">
            </div>
            <h3 style="text-align: center; color: #817C7C;">Tirhelo Admin</h3>
        </div>

        <!-- iNPUT BOX SESSION -->
        <div class="container_input">
            <form action="" class="sign-in-form" [formGroup]="userForm">
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email" formControlName="email" name="" id="">
                </div>
                <div class="text-danger email-input" *ngIf="userForm.controls['email'].invalid && (userForm.controls['email'].touched || userForm.controls['email'].dirty || isFormSubmitted)">
                    <small *ngIf="userForm.controls['email'].errors?.['required']">email is required</small>
                    <small *ngIf="userForm.controls['email'].errors?.['email']" style="position: relative; left: 1rem;">wrong email format</small>

                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" formControlName="password" name="" id="">
                </div>
                <div class="text-danger password-input" *ngIf="userForm.controls['password'].invalid && (userForm.controls['password'].touched || userForm.controls['password'].dirty || isFormSubmitted)">
                    <small *ngIf="userForm.controls['password'].errors?.['required']">password is required</small>
                    <small class="pass-length" *ngIf="userForm.controls['password'].errors?.['minlength']">password should at leat have 6 characters</small>
                </div>
                <div class="forgot_password">
                    <input class="form-check-input" type="checkbox" formControlName="rememberMe" id="disabledFieldsetCheck">
                    <label class="form-check-label" for="disabledFieldsetCheck">
                        remember me
                    </label> <span><a for="">forgot password</a></span>
                </div>
                <input type="submit" value="Login" class="btn" (click)="onSubmit()" [disabled]="!(userForm.valid && userForm.dirty)" name="" id="">
            </form>
        </div>
    </div>
</div>
